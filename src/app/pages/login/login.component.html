<app-header></app-header>
<br><br>
<br><br>
<main class=" py-md-0">
    <div class="container-fluid justify-content-center pb-5">
        <div class="row">
            <div class="col-sm-8 col-md-6 col-lg-6 col-xl-4 mx-auto pt-3 pt-md-0">
                <h2 class="py-3 text-center">Bienvenido</h2>
                <div class="card text-center bg-light mb-3">
                    <div class="card-header">Inicia Sesión</div>
                    <div class="card-body">
                        <form novalidate="" class="form-group p-2" #formLogin="ngForm" (ngSubmit)="login(formLogin)">
                            <div class="form-group mb-3">
                                <input type="email" name="email" placeholder="Correo electrónico" class="form-control" ngModel>
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" name="password" placeholder="Password"  class="form-control" ngModel>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Iniciar sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<app-footer></app-footer>
